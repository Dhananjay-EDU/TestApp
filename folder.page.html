<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <form  [formGroup]="visitorForm" (ngSubmit)="register()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" formControlName="name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="enter email" formControlName="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Visit Type</ion-label>
              <ion-select formControlName="visitType" okText="Okay" cancelText="Dismiss" required>
                <ion-select-option value="Meeting" checked="true">Meeting</ion-select-option>
                <ion-select-option value="Delivery">Delivery</ion-select-option>
                <ion-select-option value="Personal">Personal</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Person to Visit" formControlName="personToVisit" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Disabled</ion-label>
              <ion-datetime id="dynamicDisabled" displayFormat="MM DD YYYY"  disabled value="{{curDate}}"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label>Time Of Entry</ion-label>
              <ion-datetime displayFormat="h:mm a" formControlName="timeOfEntry" ></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label>Time Of Exit</ion-label>
              <ion-datetime displayFormat="h:mm a" formControlName="timeOfExit"></ion-datetime>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="visitorForm.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
